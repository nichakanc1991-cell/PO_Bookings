<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="booking.title">จองคิว | PO Grooming</title>

  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

  <style>
    body {
      font-family: "Prompt", sans-serif;
      background: linear-gradient(to bottom, #0F3B2E, #1E5D48, #F2E2C4);
      color: #F2E2C4;
      min-height: 100vh;
    }

    .card {
      background: rgba(255,255,255,0.12);
      padding: 20px;
      border-radius: 18px;
      backdrop-filter: blur(4px);
      margin-top: 20px;
    }

    select {
      background: #ffffffdd;
      color: #0F3B2E;
      font-weight: 600;
    }
  </style>
</head>

<body class="px-5 pb-20">

  <!-- LANGUAGE -->
  <div class="text-center mt-4">
    <button onclick="setLang('th')" class="mx-2">ไทย</button> |
    <button onclick="setLang('en')" class="mx-2">English</button> |
    <button onclick="setLang('zh')" class="mx-2">中文</button>
  </div>

  <h1 class="text-3xl text-center font-bold mt-6" data-i18n="booking.header">
    จองคิวอาบน้ำ–ตัดขน
  </h1>

  
  <!-- STEP 1 -->
  <div class="card">
    <h3 class="font-bold text-xl mb-2" data-i18n="booking.step1">
      Step 1 — เลือกจำนวนสัตว์เลี้ยง
    </h3>

    <select id="petCount" class="w-full p-3 rounded" onchange="setPetCount(this.value)">
      <option value="1">1 ตัว</option>
      <option value="2">2 ตัว</option>
      <option value="3">3 ตัว</option>
    </select>
  </div>


  <!-- STEP 2 -->
  <div id="petForms" class="mt-4"></div>


  <button onclick="goToCalendar()"
    id="toCalendarBtn"
    class="hidden w-full p-4 mt-6 bg-yellow-300 text-green-900 font-bold rounded-xl text-lg">
    <span data-i18n="booking.next">ถัดไป</span>
  </button>


  <!-- STEP 3: CALENDAR -->
  <div id="calendarSection" style="display:none;">
    <div class="card mt-6">
      <h3 class="font-bold text-xl mb-2" data-i18n="booking.step3">
        Step 3 — เลือกวันและเวลา
      </h3>

      <p class="text-sm opacity-80 mb-3">
        12:00 รับเฉพาะสุนัข · 18:00 ไม่รับอาบน้ำ+ตัดขน
      </p>

      <!-- Calendar -->
      <div id="calendar" class="mt-4">
        <!-- จะถูกเติมด้วย JS -->
      </div>

      <!-- Time buttons -->
      <div id="timeButtons" class="grid grid-cols-3 gap-3 mt-4"></div>

      <input type="hidden" id="selectedDate">
      <input type="hidden" id="selectedTime">
    </div>
  </div>


  <!-- STEP 4 Summary -->
  <div id="summarySection" style="display:none;">
    <div class="card mt-6">
      <h3 class="font-bold text-xl mb-2" data-i18n="booking.step4">
        Step 4 — ตรวจสอบข้อมูลและยอดมัดจำ
      </h3>

      <div id="summary"></div>
    </div>

    <button onclick="sendToLINE()"
      class="w-full p-4 mt-6 bg-yellow-300 text-green-900 font-bold rounded-xl text-lg">
      <span data-i18n="booking.bookNow">ส่งข้อมูลและสลิปมัดจำในไลน์</span>
    </button>
  </div>


  <script src="js/i18n.js"></script>
  <script src="js/grooming.js"></script>

</body>
</html>
