  <script>
    const form = document.getElementById("bookingForm");
    const totalEl = document.getElementById("totalPrice");
    const depositEl = document.getElementById("depositAmount");

    form.addEventListener("input", calculateTotal);

    function calculateTotal() {
      const room = form.roomType.value;
      const cats = parseInt(form.catCount.value);
      const cctv = form.cctv.checked;
      const checkin = new Date(form.checkinDate.value);
      const checkout = new Date(form.checkoutDate.value);
      const checkinTime = parseInt(form.checkinTime.value);
      const checkoutTime = parseInt(form.checkoutTime.value);

      if (!checkin || !checkout || checkout <= checkin) return;

      // ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ß‡∏±‡∏ô‡∏û‡∏±‡∏Å‡πÄ‡∏ï‡πá‡∏°
      let nights = (checkout - checkin) / (1000 * 60 * 60 * 24);
      if (nights < 0) nights = 0;

      // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏Å‡∏¥‡∏ô
      let extraHours = checkoutTime - 12;
      if (extraHours < 0) extraHours = 0;

      // ‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ï‡πà‡∏≠‡∏Ñ‡∏∑‡∏ô
      let pricePerNight = room === "standard" ? 250 : 500;
      if (room === "suite" && cats > 1) pricePerNight += (cats - 1) * 200;
      if (cctv) pricePerNight += 100;

      // ‡∏£‡∏≤‡∏Ñ‡∏≤‡∏û‡∏±‡∏Å‡πÄ‡∏ï‡πá‡∏°‡∏Ñ‡∏∑‡∏ô
      let total = pricePerNight * nights;

      if (extraHours > 0 && extraHours <= 3) {
        total += room === "standard" ? 100 : 150;
      } else if (extraHours > 3 && extraHours <= 12) {
        total += room === "standard" ? 150 : 300;
      }

      const deposit = total * 0.5;
      totalEl.textContent = total.toLocaleString();
      depositEl.textContent = deposit.toLocaleString();
    }
